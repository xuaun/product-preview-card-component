<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <meta
      name="description"
      content="Recipe page challenge from Frontend Mentor - coded by João Víctor de Araujo Lima"
    />
    <meta
      name="keywords"
      content="Frontend Mentor, coding, front-end, challenge, projects"
    />
    <meta name="author" content="João Víctor de Araujo Lima" />
    <meta name="language" content="English" />
    <meta name="generator" content="Visual Studio Code" />
  </head>
  <body class="page">
    <main>
      <section class="product-card">
        <picture class="product-card__img">
          <source
            media="(max-width: 600px)"
            srcset="./src/images/image-product-mobile.jpg"
          />
          <img
            src="./src/images/image-product-desktop.jpg"
            alt="Perfume Gabrielle Essence Eau De Parfum"
            title="Perfume Gabrielle Essence Eau De Parfum"
            class="product-img"
          />
        </picture>
        <div class="product-card__info">
          <h2 class="product-card__type">Perfume</h2>
          <h1 class="product-card__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__prices">
            <p class="product-card__new-price">$149.99</p>
            <p class="product-card__full-price">$169.99</p>
          </div>
          <a href="#" class="product-card__btn">Add to Cart</a>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://xuaun.github.io/"
        target="_blank"
        class="attribution__link"
        >João Víctor de Araujo Lima</a
      >.
    </footer>
  </body>
</html>
